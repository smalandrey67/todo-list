<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ToDo List</title>
</head>
<body>

    <div class="wrapper">

        <header class="header">
            <div class="header__container container">
                <div class="header__body">
                    <h1 class="header__title title">ToDo App</h1>
                </div>
            </div>
        </header>
    
        <main class="main">
            <section class="todo__container container">
                <div class="todo__body">
                    <form class="todo__form form">
                        <div class="form__add">
                            <input class="form__input input" type="text" placeholder="add your task">
                            <button id="button-add" class="form__button button">add</button>
                        </div>

                        <ul class="form__list list">
                        </ul>
                    </form>
                </div>
            </section>
        </main>
    
        <footer class="footer">
            <div class="footer__container container">
                <small class="footer__subtitle">&copy; Copyright 2022, Example Corporation</small>
            </div>
        </footer>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
